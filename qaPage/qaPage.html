<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="qaPage.css">
    <title>qaPage</title>
</head>
<body>

    <div id="header">
        <div id="master">
            <p id="isMaster">1</p>
        </div>
    <div id="menu">
        <button class="menu-btn" id="firstPageBtn" onclick="toMain()">처음으로</button>
        <button class="menu-btn" id="changePasswordBtn" onclick="goToMain('changePw')">비밀번호 변경</button>
        <button class="menu-btn" id="logoutBtn">로그아웃</button>
    </div>
    <div id="menuInfo">
        <p id="menuInfoText">모든 콘텐츠는 대전직업능력개발원에서 제작된 콘텐츠입니다.</p>
    </div>
    <div id="refresh">
            <button class="menu-btn" id="refreshBtn" onclick="refresh()">새로 고침</button>
        </div>
    <div id="select_list_container">

    </div>
    </div>
    <div id="qa-content-container">
        <div id ="qa-name">
            <h2 id="qa-with-name"></h2>
        </div>
        <div id="qa-container">
            <div id="qa-messages">
                <!-- 채팅 메시지가 여기에 표시됩니다 -->
                
            </div>
            <div id="qa-input-container">
                <input type="text" id="qa-input" placeholder="내용을 입력하세요...">
                <button id="qaSendBtn">전송</button>
            </div>
    </div>
    
    <script src="qaPage.js"></script>
</body>
</html>
